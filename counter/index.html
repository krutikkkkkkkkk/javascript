<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Counter</h1>

    <p id="counter">
        0
    </p>

    <div id="buttons">
        <button id="increase" onclick="count(this.id)">Increase</button>
        <button id="decrease" onclick="count(this.id)">Decrease</button>
        <button id="reset" onclick="count(this.id)">Reset</button>
    </div>
</body>
</html>
